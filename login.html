    <div class="text-center top-header" style="padding:50px 0">
        <div class="logo">Faça login para continuar</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="login-form" class="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Usu[ario</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Digite seu usuário">
                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Senha</label>
                            <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Digite sua senha">
                        </div>
                        <div class="form-group login-group-checkbox">
                            <input type="checkbox" id="lg_remember" name="lg_remember">
                            <label for="lg_remember">Lembrar senha</label>
                        </div>
                    </div>
                    <button type="submit" class="login-button">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
                <div class="etc-login-form">
                    <p>Esqueceu sua senha?
                        <a href="recoverypass.html">clique aqui</a>
                    </p>
                    <p>Ainda não tem conta?
                        <a href="register.html">cria uma</a>
                    </p>
                </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div>



    <script>
        (function ($) {
            "use strict";

            // Options for Message
            //----------------------------------------------
            var options = {
                'btn-loading': '<i class="fa fa-spinner fa-pulse"></i>',
                'btn-success': '<i class="fa fa-check"></i>',
                'btn-error': '<i class="fa fa-remove"></i>',
                'msg-success': 'All Good! Redirecting...',
                'msg-error': 'Wrong login credentials!',
                'useAJAX': true,
            };

            // Login Form
            //----------------------------------------------
            // Validation
            $("#login-form").validate({
                rules: {
                    lg_username: "required",
                    lg_password: "required",
                },
                errorClass: "form-invalid"
            });

            // Form Submission
            $("#login-form").submit(function () {
                remove_loading($(this));

                if (options['useAJAX'] == true) {
                    // Dummy AJAX request (Replace this with your AJAX code)
                    // If you don't want to use AJAX, remove this
                    dummy_submit_form($(this));

                    // Cancel the normal submission.
                    // If you don't want to use AJAX, remove this
                    return false;
                }
            });

            // Register Form
            //----------------------------------------------
            // Validation
            $("#register-form").validate({
                rules: {
                    reg_username: "required",
                    reg_password: {
                        required: true,
                        minlength: 5
                    },
                    reg_password_confirm: {
                        required: true,
                        minlength: 5,
                        equalTo: "#register-form [name=reg_password]"
                    },
                    reg_email: {
                        required: true,
                        email: true
                    },
                    reg_agree: "required",
                },
                errorClass: "form-invalid",
                errorPlacement: function (label, element) {
                    if (element.attr("type") === "checkbox" || element.attr("type") === "radio") {
                        element.parent().append(label); // this would append the label after all your checkboxes/labels (so the error-label will be the last element in <div class="controls"> )
                    }
                    else {
                        label.insertAfter(element); // standard behaviour
                    }
                }
            });

            // Form Submission
            $("#register-form").submit(function () {
                remove_loading($(this));

                if (options['useAJAX'] == true) {
                    // Dummy AJAX request (Replace this with your AJAX code)
                    // If you don't want to use AJAX, remove this
                    dummy_submit_form($(this));

                    // Cancel the normal submission.
                    // If you don't want to use AJAX, remove this
                    return false;
                }
            });

            // Forgot Password Form
            //----------------------------------------------
            // Validation
            $("#forgot-password-form").validate({
                rules: {
                    fp_email: "required",
                },
                errorClass: "form-invalid"
            });

            // Form Submission
            $("#forgot-password-form").submit(function () {
                remove_loading($(this));

                if (options['useAJAX'] == true) {
                    // Dummy AJAX request (Replace this with your AJAX code)
                    // If you don't want to use AJAX, remove this
                    dummy_submit_form($(this));

                    // Cancel the normal submission.
                    // If you don't want to use AJAX, remove this
                    return false;
                }
            });

            // Loading
            //----------------------------------------------
            function remove_loading($form) {
                $form.find('[type=submit]').removeClass('error success');
                $form.find('.login-form-main-message').removeClass('show error success').html('');
            }

            function form_loading($form) {
                $form.find('[type=submit]').addClass('clicked').html(options['btn-loading']);
            }

            function form_success($form) {
                $form.find('[type=submit]').addClass('success').html(options['btn-success']);
                $form.find('.login-form-main-message').addClass('show success').html(options['msg-success']);
            }

            function form_failed($form) {
                $form.find('[type=submit]').addClass('error').html(options['btn-error']);
                $form.find('.login-form-main-message').addClass('show error').html(options['msg-error']);
            }

            // Dummy Submit Form (Remove this)
            //----------------------------------------------
            // This is just a dummy form submission. You should use your AJAX function or remove this function if you are not using AJAX.
            function dummy_submit_form($form) {
                if ($form.valid()) {
                    form_loading($form);

                    setTimeout(function () {
                        form_success($form);
                    }, 2000);
                }
            }

        })(jQuery);
    </script>
